<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Inscritos - Acelera Dom Pedro</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2b5876, #4e4376);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      backdrop-filter: blur(15px);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeInUp 1s ease;
      margin-top: 2rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .inscrito {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,255,195,0.2);
      color: #fff;
    }

    .inscrito p {
      margin: 0.4rem 0;
    }

    .inscrito strong {
      color: #00ffc3;
    }

    .mensagem {
      text-align: center;
      font-style: italic;
      color: #fff;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lista de Inscritos</h1>
    <div id="listaInscritos">
      <p class="mensagem">Carregando inscrições...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDz5KVv9brf48P2UZA-Sv9-gHUao5NVnws",
      authDomain: "acelera-478b7.firebaseapp.com",
      databaseURL: "https://acelera-478b7-default-rtdb.firebaseio.com",
      projectId: "acelera-478b7",
      storageBucket: "acelera-478b7.appspot.com",
      messagingSenderId: "857971216006",
      appId: "1:857971216006:web:434944b1134a64b9658b07"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const lista = document.getElementById("listaInscritos");
    const inscritosRef = ref(database, "inscricao");

    onValue(inscritosRef, (snapshot) => {
      lista.innerHTML = ""; // limpa antes

      if (!snapshot.exists()) {
        lista.innerHTML = "<p class='mensagem'>Nenhum inscrito encontrado.</p>";
        return;
      }

      const dados = snapshot.val();
      const inscritos = Object.values(dados);

      inscritos.forEach((inscrito) => {
        const item = document.createElement("div");
        item.className = "inscrito";
        item.innerHTML = `
          <p><strong>Nome:</strong> ${inscrito.nome}</p>
          <p><strong>Matrícula:</strong> ${inscrito.matricula}</p>
          <p><strong>Setor:</strong> ${inscrito.setor}</p>
          <p><strong>Data:</strong> ${new Date(inscrito.data).toLocaleString("pt-BR")}</p>
        `;
        lista.appendChild(item);
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscri√ß√£o - Acelera Dom Pedro</title>
  <style>
    /* ...seu CSS aqui, mantive igual... */
 * {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #1abc9c, #16a085);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 1rem;
}

form {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 450px;
  transition: all 0.3s ease-in-out;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 25px;
  font-size: 1.8rem;
}

label {
  display: block;
  margin-bottom: 1.2rem;
  color: #2c3e50;
  font-weight: 600;
}

input, select {
  width: 100%;
  padding: 0.8rem;
  margin-top: 0.4rem;
  border-radius: 12px;
  border: 1px solid #ccc;
  transition: 0.3s;
  font-size: 1rem;
}

input:focus, select:focus {
  outline: none;
  border-color: #1abc9c;
  box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
}

button {
  width: 100%;
  padding: 0.9rem;
  background: linear-gradient(90deg, #27ae60, #2ecc71);
  border: none;
  color: white;
  font-weight: bold;
  font-size: 1.1rem;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #2ecc71, #27ae60);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
}

#mensagem {
  text-align: center;
  margin-top: 1rem;
  font-weight: bold;
  color: #2c3e50;
}

#loader {
  display: none;
  margin: 10px auto;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #1abc9c;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.confete {
  font-size: 2.5rem;
  text-align: center;
  margin-top: 1rem;
}

@media (max-width: 500px) {
  form {
    padding: 1.5rem;
    border-radius: 15px;
  }

  h1 {
    font-size: 1.5rem;
  }

  input, select, button {
    font-size: 1rem;
    padding: 0.7rem;
  }
}
  </style>
</head>
<body>

  <form id="formInscricao">
    <h1>Inscri√ß√£o - Acelera Dom Pedro</h1>

    <label for="nome">Nome:
      <input type="text" id="nome" required>
    </label>

    <label for="setor">Setor:
      <select id="setor" required>
        <option value="">Selecione...</option>
        <option value="1 MATERIAIS">1 MATERIAIS</option>
        <option value="2 MADEIRAS">2 MADEIRAS</option>
        <option value="3 ELETRICA">3 ELETRICA</option>
        <option value="4 FERRAMENTAS">4 FERRAMENTAS</option>
        <option value="5 PISOS QUENTES">5 PISOS QUENTES</option>
        <option value="6 CER√ÇMICA">6 CER√ÇMICA</option>
        <option value="7 SANIT√ÅRIOS">7 SANIT√ÅRIOS</option>
        <option value="8 ENCANAMENTOS">8 ENCANAMENTOS</option>
        <option value="9 JARDIM">9 JARDIM</option>
        <option value="10 FERRAGENS">10 FERRAGENS</option>
        <option value="11 PINTURA">11 PINTURA</option>
        <option value="12 DECORA√á√ÉO">12 DECORA√á√ÉO</option>
        <option value="13 ILUMINA√á√ÉO">13 ILUMINA√á√ÉO</option>
        <option value="14 ORGANIZA√á√ÉO">14 ORGANIZA√á√ÉO</option>
        <option value="15 COZINHAS">15 COZINHAS</option>
        <option value="ATENDIMENTO">ATENDIMENTO</option>
        <option value="SI">SI</option>
        <option value="EXPEDI√á√ÉO">EXPEDI√á√ÉO</option>
        <option value="INSTALA E PJ">INSTALA E PJ</option>
        <option value="SERVI√áOS . GEST√ÉO">SERVI√áOS . GEST√ÉO</option>
        <option value="COMITE">COMITE</option>
      </select>
    </label>

    <div id="loader" style="display:none;"></div>
    <p id="mensagem"></p>
    <div id="confete" class="confete"></div>

    <button type="submit">Enviar</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDz5KVv9brf48P2UZA-Sv9-gHUao5NVnws",
      authDomain: "acelera-478b7.firebaseapp.com",
      databaseURL: "https://acelera-478b7-default-rtdb.firebaseio.com",
      projectId: "acelera-478b7",
      storageBucket: "acelera-478b7.appspot.com",
      messagingSenderId: "857971216006",
      appId: "1:857971216006:web:434944b1134a64b9658b07"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const form = document.getElementById('formInscricao');
    const mensagem = document.getElementById('mensagem');
    const loader = document.getElementById('loader');
    const confete = document.querySelector('.confete');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = form.nome.value.trim();
      const setor = form.setor.value;

      mensagem.textContent = "";
      confete.textContent = "";
      loader.style.display = "block";

      if (!nome || !setor) {
        loader.style.display = "none";
        mensagem.textContent = "Preencha todos os campos!";
        mensagem.style.color = "red";
        return;
      }

      try {
        // Checa se j√° existe inscri√ß√£o nesse setor
        const inscricoesRef = ref(database, 'inscricao');
        const q = query(inscricoesRef, orderByChild('setor'), equalTo(setor));
        const snapshot = await get(q);

        if (snapshot.exists()) {
          loader.style.display = "none";
          mensagem.textContent = `J√° existe uma inscri√ß√£o para o setor "${setor}".`;
          mensagem.style.color = "red";
          return;
        }

        // Se n√£o existe, insere
        await push(inscricoesRef, {
          nome,
          setor,
          data: new Date().toISOString()
        });

        loader.style.display = "none";
        mensagem.textContent = "Inscri√ß√£o realizada com sucesso!";
        mensagem.style.color = "green";
        confete.textContent = "üéâüéä";
        form.reset();
      } catch (error) {
        loader.style.display = "none";
        mensagem.textContent = "Erro ao salvar: " + error.message;
        mensagem.style.color = "red";
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscri√ß√£o - Acelera Dom Pedro</title>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <!-- CSS -->
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      color: #34495e;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2980b9;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2ecc71;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #27ae60;
    }

    #mensagem {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    /* Loader */
    #loader {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .confete {
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="formInscricao">
    <h1>Inscri√ß√£o - Acelera Dom Pedro</h1>

    <label for="nome">Nome:
      <input type="text" id="nome" required>
    </label>

    <label for="setor">Setor:
      <select id="setor" required>
        <option value="">Selecione...</option>
        <option value="1 MATERIAIS">1 MATERIAIS</option>
        <option value="2 MADEIRAS">2 MADEIRAS</option>
        <option value="3 ELETRICA">3 ELETRICA</option>
        <option value="4 FERRAMENTAS">4 FERRAMENTAS</option>
        <option value="5 PISOS QUENTES">5 PISOS QUENTES</option>
        <option value="6 CER√ÇMICA">6 CER√ÇMICA</option>
        <option value="7 SANIT√ÅRIOS">7 SANIT√ÅRIOS</option>
        <option value="8 ENCANAMENTOS">8 ENCANAMENTOS</option>
        <option value="9 JARDIM">9 JARDIM</option>
        <option value="10 FERRAGENS">10 FERRAGENS</option>
        <option value="11 PINTURA">11 PINTURA</option>
        <option value="12 DECORA√á√ÉO">12 DECORA√á√ÉO</option>
        <option value="13 ILUMINA√á√ÉO">13 ILUMINA√á√ÉO</option>
        <option value="14 ORGANIZA√á√ÉO">14 ORGANIZA√á√ÉO</option>
        <option value="15 COZINHAS">15 COZINHAS</option>
        <option value="ATENDIMENTO">ATENDIMENTO</option>
        <option value="SI">SI</option>
        <option value="EXPEDI√á√ÉO">EXPEDI√á√ÉO</option>
        <option value="INSTALA E PJ">INSTALA E PJ</option>
        <option value="SERVI√áOS . GEST√ÉO">SERVI√áOS . GEST√ÉO</option>
        <option value="COMITE">COMITE</option>
      </select>
    </label>

    <div id="loader"></div>
    <p id="mensagem"></p>
    <div id="confete" class="confete"></div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    // Firebase config corrigido (com databaseURL)
  const firebaseConfig = {
  apiKey: "AIzaSyDMtFPFciCB1I34flqCxK9ILTjvHY93kU0",
  authDomain: "acelera-caf43.firebaseapp.com",
  databaseURL: "https://acelera-caf43-default-rtdb.firebaseio.com",
  projectId: "acelera-caf43",
  storageBucket: "acelera-caf43.appspot.com",
  messagingSenderId: "910743847872",
  appId: "1:910743847872:web:dc9ae46d54f0e54e8cbe25"
};

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById('formInscricao');
    const mensagem = document.getElementById('mensagem');
    const loader = document.getElementById('loader');
    const confete = document.getElementById('confete');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const setor = document.getElementById('setor').value;

      mensagem.textContent = "";
      confete.textContent = "";
      loader.style.display = "block";

      if (!nome || !setor) {
        loader.style.display = "none";
        mensagem.textContent = "Preencha todos os campos!";
        mensagem.style.color = "red";
        return;
      }

      const setorRef = database.ref('inscricoes/' + setor);

      setorRef.get().then((snapshot) => {
        if (snapshot.exists()) {
          loader.style.display = "none";
          mensagem.textContent = "Esse setor j√° possui um inscrito!";
          mensagem.style.color = "red";
        } else {
          setorRef.set({
            nome: nome,
            setor: setor,
            data: new Date().toISOString()
          }).then(() => {
            loader.style.display = "none";
            mensagem.textContent = "Inscri√ß√£o realizada com sucesso!";
            mensagem.style.color = "green";
            confete.textContent = "üéâüéä";
            form.reset();
          }).catch((error) => {
            loader.style.display = "none";
            mensagem.textContent = "Erro ao salvar: " + error;
            mensagem.style.color = "red";
          });
        }
      }).catch((error) => {
        loader.style.display = "none";
        mensagem.textContent = "Erro ao verificar: " + error;
        mensagem.style.color = "red";
      });
    });
  </script>
</body>
</html>
